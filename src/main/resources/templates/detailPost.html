<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <style>
        #header {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 72;
            box-sizing: inherit;
            display: block;
        }
        .container_desktop_container {
            display: block;
            padding: 0 32px;
            min-height: unset;
            height: 100%;
        }
        .content {
            display: flex;
            height: 100%;
        }
        .brand_header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .navbar-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1 1 auto;
            margin-right: 0;
        }
        #main {
            min-height: 800px;
        }
        .question_container {
            display: grid;
            grid-template-columns: 100px 1fr;
            /*grid-template-areas: "main sidebar";*/
            /*grid-template-columns: minmax(0,812px) 388px;*/
            /*margin-left: auto;*/
            /*margin-right: auto;*/
            max-width: 1200px;
            box-sizing: content-box;
            color: #212529;
        }
        .logo {
            margin-left: 20px;
            /*margin-top: 50px;*/
        }
        .question_item_main {
            grid-area: main;
            height: 100%;
            min-width: 900px;
            min-height: 990px;
            border-left: 1px solid #e9ecef;
            border-right: 1px solid #e9ecef;
        }
        .question_detail_header {
            padding: 40px 40px 24px;
            color: #212529;
        }
        .question_item_horizontal {
            margin: 0 48px;
            height: 1px;
            background-color: #e9ecef;
        }
        .question_detail_body {
            display: flex;
            padding: 24px 40px;
        }
        .question_detail_body_left {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 16px;
        }
        .question_detail_body_right {
            flex: 1;
            width: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .community-comment {
            padding: 40px;
            border-top: 1px solid #e9ecef;
        }
        .community-comment-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 27px;
        }
        .community-comment-editor {
            margin-top: 24px;
        }
        .community-comment-comments {
            margin: 15px 0;
        }
        .comment-item-container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }
        .comment-item-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .comment-item-info-container {
            flex: 1;
            width: 0;
            margin-left: 16px;
            /*padding-top: 12px;*/
        }
        .comment-item-layout {

        }
        .comment-item-layout_header {
            display: flex;
            align-items: center;
        }
        .comment-item-layout_body {
            min-height: 48px;
            margin: 8px 0 16px;
            word-break: break-all;
        }
        .comment-item-layout_bottom{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px;
        }
        .layout {
            display: flex;
            flex-direction: column;
            margin: 0px auto;
            padding: 0px 16px;
            width: 100%;
            max-width: 600px;
            min-height: 100vh;
        }
        .component {
            display: flex;
            margin: 0px auto;
            max-width: 600px;
            width: 100%;
            min-height: 100vh;
            flex-direction: column;
        }
        /*.question_detail_title {*/
        /*    !*border-radius: 5px;*!*/
        /*    !*border: 1px solid rgb(180, 180, 180);*!*/
        /*    font-size: 20px;*/
        /*    margin-top: 100px; margin-bottom: 30px;*/
        /*    padding: 5px;*/
        /*    min-height: 30px;*/
        /*}*/
        .question_detail_body_content {
            /*border-radius: 5px;*/
            /*border: 1px solid rgb(180, 180, 180);*/
            font-size: 15px;
            margin-bottom: 30px; min-height: 300px;
            padding: 10px;
        }
        .question_detail_body_tag {
            /*border-radius: 5px;*/
            /*border: 1px solid rgb(180, 180, 180);*/
            font-size: 13px;
            min-height: 20px; padding: 5px;
        }
        .comment-title {
            font-size: 20px;
        }
        .comment-createdAt {
            font-size: 15px;
        }
        .comment-content {
            font-size: 18px;
        }
        .button {
            position: fixed;
            bottom: 0px;
            left: 0px;
            display: flex;
            -webkit-box-pack: end;
            justify-content: flex-end;
            -webkit-box-align: center;
            align-items: center;
            padding: 16px 20px;
            width: 100%;
            border: 1px solid rgb(222, 226, 230);
            background-color: rgb(255, 255, 255);
            z-index: 100;
        }
        @media (min-width: 1025px) {
            .button {
                position: static;
                padding: 16px 0px;
                border: none;
            }
        }
        .update {
            padding: 0px 22px;
            appearance: none;
            text-align: left;
            text-decoration: none;
            box-sizing: border-box;
            height: 42px;
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            -webkit-tap-highlight-color: transparent;
            display: inline-block;
            width: auto;
            font-weight: 600;
            position: relative;
            line-height: 1;
            font-size: 16px;
            user-select: none;
            cursor: pointer;
            margin-right: 16px;
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(206, 212, 218);
            border-radius: 8px;
        }
        .goToList {
            padding: 0px 22px;
            appearance: none;
            text-align: left;
            text-decoration: none;
            box-sizing: border-box;
            height: 42px;
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            -webkit-tap-highlight-color: transparent;
            display: inline-block;
            width: auto;
            font-weight: 600;
            position: relative;
            line-height: 1;
            font-size: 16px;
            user-select: none;
            cursor: pointer;
            border: 1px solid transparent;
            color: rgb(255, 255, 255);
            background-color: #ff9704;
            border-radius: 8px;
        }
        .comment-write {
            font-size: 15px;
            border: 1px solid lightgray;
            border-radius: 10px;
            padding: 10px;
        }
        .comment-complete {
            margin: 10px;
            border-radius: 8px;
            padding: 7px;/* 버튼의 패딩 설정 */
            background-color: lightgray; /* 배경색 설정 */
            border: none; /* 테두리 없애기 */
            cursor: pointer; /* 포인터 커서 설정 */
        }
        .button_2 {
            display: flex;
            justify-content: space-between; /* 버튼 사이의 간격을 동일하게 설정합니다. */
        }
        .update_2 {
            margin: 6px;
            border-radius: 8px;
            padding: 7px 7px; /* 버튼의 패딩 설정 */
            background-color: gray; /* 배경색 설정 */
            color: white; /* 글자색 설정 */
            border: none; /* 테두리 없애기 */
            cursor: pointer; /* 포인터 커서 설정 */
        }
        .comment_likes_button {
            background: none;
            border: none; /* 테두리 없음 */
            cursor: pointer; /* 마우스 커서를 포인터로 변경 */
        }
        .comment_likes_button img {
            /*vertical-align: middle; !* 이미지를 텍스트와 수직 가운데 정렬합니다. *!*/
            width: 20px;
            height: 20px;
        }
        .post_likes {
            background: none;
            border: none;
            cursor: pointer;
        }
        .post_likes img {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
