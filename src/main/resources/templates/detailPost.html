<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 자세히 보기</title>
    <style>
        .layout {
            display: flex;
            flex-direction: column;
            margin: 0px auto;
            padding: 0px 16px;
            width: 100%;
            max-width: 600px;
            min-height: 100vh;
        }
        .component {
            display: flex;
            margin: 0px auto;
            max-width: 600px;
            width: 100%;
            min-height: 100vh;
            flex-direction: column;
        }
        .title {
            border-radius: 5px;
            border: 1px solid rgb(180, 180, 180);
            font-size: 20px;
            margin-top: 100px; margin-bottom: 30px;
            padding: 5px;
            min-height: 30px;
        }
        .content {
            border-radius: 5px;
            border: 1px solid rgb(180, 180, 180);
            font-size: 15px;
            margin-bottom: 30px; min-height: 300px;
            padding: 10px;
        }
        .tag {
            border-radius: 5px;
            border: 1px solid rgb(180, 180, 180);
            font-size: 13px;
            min-height: 20px; padding: 5px;
        }
        .button {
            position: fixed;
            bottom: 0px;
            left: 0px;
            display: flex;
            -webkit-box-pack: end;
            justify-content: flex-end;
            -webkit-box-align: center;
            align-items: center;
            padding: 16px 20px;
            width: 100%;
            border: 1px solid rgb(222, 226, 230);
            background-color: rgb(255, 255, 255);
            z-index: 100;
        }
        @media (min-width: 1025px) {
            .button {
                position: static;
                padding: 16px 0px;
                border: none;
            }
        }
        .update {
            padding: 0px 22px;
            appearance: none;
            text-align: left;
            text-decoration: none;
            box-sizing: border-box;
            height: 42px;
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            -webkit-tap-highlight-color: transparent;
            display: inline-block;
            width: auto;
            font-weight: 600;
            position: relative;
            line-height: 1;
            font-size: 16px;
            user-select: none;
            cursor: pointer;
            margin-right: 16px;
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(206, 212, 218);
            border-radius: 8px;
        }
        .goToList {
            padding: 0px 22px;
            appearance: none;
            text-align: left;
            text-decoration: none;
            box-sizing: border-box;
            height: 42px;
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            -webkit-tap-highlight-color: transparent;
            display: inline-block;
            width: auto;
            font-weight: 600;
            position: relative;
            line-height: 1;
            font-size: 16px;
            user-select: none;
            cursor: pointer;
            border: 1px solid transparent;
            color: rgb(255, 255, 255);
            background-color: pink;
            border-radius: 8px;
        }


    </style>
</head>
<body>
<div class="layout">
    <div class="component">
        <div class="title" th:text="${title}"></div>
        <div class="content" th:text="${content}"></div>
        <div class="tag" th:text="${restaurantName}"></div>
        <div class="button">
            <form th:action="@{'/boards/' + ${postId} + '/delete'}" method="get">
                <button class="update" type="submit">삭제</button>
                <input type="hidden" name="postId" th:value="${postId}">
            </form>
            <form th:action="@{'/boards/' + ${postId} + '/update'}" method="get">
                <button class="update" type="submit">수정</button>
                <input type="hidden" name="postId" th:value="${postId}">
            </form>
            <button class="goToList" type="submit">닫기</button> <!--버튼 클릭시 6-1로 돌아가기-->
        </div>
    </div>
</div>
</body>
</html>
