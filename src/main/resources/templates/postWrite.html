<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성하기</title>
</head>

<style>
  .layout{
    width : 500px;
    margin : 0 auto;
    margin-top: 40px;
  } /*layout 하위에 있는 input태그 스타일 설정*/
  .layout input{
    width: 100%;
    box-sizing: border-box;
  }
  .layout textarea{
    width: 100%;
    margin-top: 10px;
    min-height: 300px;
  }
</style>

<body>
<div class="layout">
  <!--action: 해당form 안의 데이터를어디로보내줄거냐-->
    <form action="/boards/post" method="post">
    <input placeholder="제목" name="title" type="text"><!--네임설정-->
     <!-- <hidden type="text" value="@{restaurantName}"/> -->
    <textarea placeholder="내용" name="content"></textarea>
        <input placeholder="태그" name="restaurantName" type="text">
    <button type="submit">작성</button>
    <!--버튼을눌렀을때(submit) form안에있는 데이터가 action에서 지정한 주소로 넘어간다-->
  </form>
</div>
</body>
</html>
