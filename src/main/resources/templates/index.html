<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <title>WebSocket test</title>
</head>
<body>
<div id="button-container">
  <form id="restaurantListForm" method="get">
    <button type="submit">Go restaurantList</button>
  </form>
  <span th:text="${Authorization}" ></span>
</div>
<script type="text/javascript">
  var authorizationValue = document.querySelector("span").textContent; // span 요소의 텍스트 값을 가져옴
  document.getElementById('restaurantListForm').addEventListener('submit', function (e) {
    e.preventDefault();
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/boards/restaurantList', true);
    xhr.setRequestHeader('Authorization', authorizationValue);
    xhr.send();
  });
</script>
</body>
</html>
