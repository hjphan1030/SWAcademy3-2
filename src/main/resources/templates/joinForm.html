<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .title{
            position: absolute;
            width: 530px;
            height: 75px;
            left: 870px;
            top: 50px;
            color: #FFB3B3;
        }
        .log_join{
            position: absolute;
            width: 530px;
            height: 75px;
            left: 650px;
            top: 150px;
        }
        .log_join input {
            box-sizing: border-box;
            width: 100%;
            height: 53px;
            padding: 10px 15px;
            background: #FFFFFF;
            border: 1px solid #000000;
            outline: none;
        }
        .submit_btn {
            position: absolute;
            width: 530px;
            height: 54px;
            background: #FFB3B3;
            border: none;
            color: #FFFFFF;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<div class="whole">
        <div class="title">
            <h2>회원가입</h2>
        </div>
</div>
    <form class="log_join" th:action="@{/user/join}" th:object="${joinReqDto}" method="post">
        <div th:replace="~{errorForm :: formErrorsFragment}"></div>
        <div class="log_form">
            <input placeholder="아이디 입력" type="email" name="email" id="email" th:field="*{email}">
            <input placeholder="비밀번호 입력" type="password" name="password" id="password" th:field="*{password}">
            <input placeholder="비밀번호 확인" type="password" name="password2" id="password2" th:field="*{password2}">
        </div>
        <button type="submit" class="submit_btn">회원가입</button>
    </form>
</html>
